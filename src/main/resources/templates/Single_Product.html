<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.pname}">Product</title>
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 80px auto;
            background: white;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
.left {
    width: 50%;
    height: 100%;
    background: white;
    padding: 0;                     /* REMOVE SPACING */
    display: flex;
    justify-content: center;
    align-items: center;
}

.left img {
    width: 100%;
    height: 100%;
    object-fit: cover;              
    display: block;
    border-radius: 0;
    max-height: 450px;               
}

        .right {
            width: 50%;
            padding: 40px;
            background: #2f2f32;
            color: white;
        }
        .price {
            font-size: 35px;
            font-weight: bold;
            margin-top: 10px;
        }
        .section-title {
            margin-top: 20px;
            font-size: 15px;
            font-weight: bold;
            border-bottom: 2px solid yellow;
            display: inline-block;
            padding-bottom: 3px;
        }
        .desc {
            margin-top: 10px;
            line-height: 20px;
            font-size: 14px;
            color: #d3d3d3;
        }
        .qty-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .qty-box button {
            width: 35px;
            height: 35px;
            font-size: 20px;
            border: none;
            background: #444;
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .qty-box input {
            width: 50px;
            height: 35px;
            margin: 0 10px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
        }
        .buy-btn {
            width: 100%;
            padding: 15px;
            background: #ffca28;
            border: none;
            font-size: 18px;
            margin-top: 25px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* RELATED PRODUCTS SECTION */
        .related-title {
            width: 80%;
            margin: 40px auto 50px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        
        }
        .related-box {
            width: 80%;
            margin: auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 80px;
        }
        .related-card {
            width: 220px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .related-card:hover {
            transform: translateY(-5px);
        }
        .related-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .related-card .info {
            padding: 10px;
            text-align: center;
        }
        .related-card h4 {
            margin: 0;
            font-size: 18px;
        }
        .related-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .view-btn {
            display: block;
            text-align: center;
            margin: 10px;
            padding: 8px;
            background: #ffca28;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 8px;
        }
        .back-btn{
    background: #ffca28;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: 17px;
    font-weight: 600;
    color: #000 !important;
    text-decoration: none;
    transition: .25s;
}
    </style>

</head>
<body>
<nav th:replace="~{Navigation::navbar()}"></nav>
    <div class="container">

        <!-- LEFT SIDE IMAGE -->
        <div class="left">
            <img th:src="@{'/Images/' + ${product.image}}" alt="Product Image">
        </div>

        <!-- RIGHT SIDE DETAILS -->
        <div class="right">

            <h2 th:text="${product.pname}"></h2>
            <div class="price">₹ <span th:text="${product.pprice}"></span></div>

            <div class="section-title">DESCRIPTION</div>
            <p class="desc" th:text="${product.pdescription}"></p>

<form th:action="@{/checkout}" method="post">

    <input type="hidden" name="name" th:value="${product.pname}">
    <input type="hidden" name="price" th:value="${product.pprice}">
    <input type="hidden" name="image" th:value="${product.image}">

    <div class="qty-box">
        <button type="button" onclick="dec()">-</button>
        <input id="qty" name="qty" value="1" type="number" min="1">
        <button type="button" onclick="inc()">+</button>
    </div>

    <button type="submit" class="buy-btn">BUY NOW</button>
</form>

        </div>
    </div>
    <div class="related-title">You May Teaste...</div>

    <div class="related-box">
        
        <div class="related-card" th:each="rp : ${related}">
            <img th:src="@{'/Images/' + ${rp.image}}" alt="Related">

            <div class="info">
                <h4 th:text="${rp.pname}"></h4>
                <p>₹ <span th:text="${rp.pprice}"></span></p>
            </div>

            <a th:href="@{'/product/' + ${rp.pid}}" class="view-btn">VIEW</a>
        </div>

    </div>


    <script>
        function inc() {
            let q = document.getElementById("qty");
            q.value = parseInt(q.value) + 1;
        }
        function dec() {
            let q = document.getElementById("qty");
            if (q.value > 1) q.value = parseInt(q.value) - 1;
        }
    </script>
<footer th:replace="~{Footer :: footer}"></footer>
</body>
</html>
