<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/Footer.css}">
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
      <!-- ICONS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Checkout</title>

    <style>
        body { font-family: Arial; background:#f7f7f7; margin:0; }

        .checkout-wrapper {
            width:90%; max-width:1100px; margin:40px auto;
            background:white; padding:40px; border-radius:10px;
            box-shadow:0 5px 20px rgba(0,0,0,0.1);
        }

        .checkout-grid { display:grid; grid-template-columns:60% 40%; gap:30px; }

        .section-box {
            background:#fafafa; border:1px solid #ddd;
            padding:15px 20px; border-radius:6px; margin-bottom:20px;
        }

        .input { width:100%; padding:12px; border:1px solid #ccc;
            border-radius:5px; margin-top:5px; }

        .error { color:red; font-size:13px; }

        .place-order-btn {
            width:100%; padding:15px; background:#ffca28;
            border:none; font-size:18px; color:#000;
            border-radius:7px; cursor:pointer;
        }
    </style>
</head>

<body>
<nav th:replace="~{Navigation::navbar()}"></nav>
<div class="checkout-wrapper">

    <h2>Checkout</h2>

    <div class="checkout-grid">

        <!-- LEFT SIDE -->
        <div>

<form id="checkoutForm"
      th:action="@{/place-order}"
      method="post">

    <div class="section-box">
        <div>Email Address</div>
        <input type="email" class="input" name="email" required>
    </div>

    <div class="section-box">
        <div>Delivery Address</div>

        <input class="input" name="fullName" placeholder="Full Name" required>
        <input class="input" name="phone" placeholder="Phone" required>
        <input class="input" name="address" placeholder="Full Address" required>
    </div>

    <div class="section-box">
        <div>Payment</div>
        <label><input type="radio" name="payment" value="COD" checked> Cash on Delivery</label><br>
        <label><input type="radio" name="payment" value="UPI"> UPI</label><br>
        <label><input type="radio" name="payment" value="Card"> Debit/Credit Card</label>
    </div>

    <!-- Hidden product data -->
    <input type="hidden" name="oName" th:value="${pName}">
    <input type="hidden" name="oPrice" th:value="${pPrice}">
    <input type="hidden" name="oQuantity" th:value="${pQty}">
    <input type="hidden" name="oImage" th:value="${pImage}">

    <button class="place-order-btn" type="submit">PLACE ORDER</button>

</form>

        </div>

        <!-- RIGHT SIDE -->
        <div>
            <div class="section-box">
                <h3>Order Summary</h3>
                <img th:src="@{'/Images/' + ${pImage}}" width="90">
                <p><b th:text="${pName}"></b></p>
                <p>Price: ₹<span th:text="${pPrice}"></span></p>
                <p>Qty: <span th:text="${pQty}"></span></p>
                <h3>Total: ₹<span th:text="${total}"></span></h3>
            </div>
        </div>

    </div>
</div>
<footer th:replace="~{Footer :: footer}"></footer>
</body>
</html>
