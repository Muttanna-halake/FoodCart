<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8" />
	<title>User Login - FoodCart</title>

	<link rel="stylesheet" th:href="@{/css/Navigation.css}">
	<link rel="stylesheet" th:href="@{/css/Login.css}">
	<link rel="stylesheet" th:href="@{/css/Footer.css}">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="LoginContainer">

	<!-- ONLY USER LOGIN -->
	<div class="user">
		<div class="content">
			<h2>For <span style="color:#ffca28;">Users</span></h2>

			<form th:action="@{/userLogin}" method="post">

				<b>Email :</b>
				<input type="email" name="userEmail" placeholder="Enter email" required><br>

				<b>Password:</b>
				<input type="password" name="userPassword" placeholder="Enter password"
					   required minlength="4" maxlength="8"><br>

				<small style="color: red;" th:text="${error2}"></small><br>

				<button type="submit" class="loginButton">Log in</button><br>

				<p>I don't have an account?
					<a th:href="@{/register}" style="color: #1708e0;">Register Here</a>
				</p>

			</form>
		</div>
	</div>

</div>

<footer th:replace="~{Footer :: footer}"></footer>
</body>
</html>
