<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link rel="stylesheet" href="" th:href="@{/css/Add_Product.css}" />
</head>

<body>

    <a href="/admin/services">Back to Dashboard</a>

    <div class="addProducts">
        <h3 style="font-weight: bolder; color: seagreen;">ADD NEW PRODUCT :</h3>

        <form action="" th:action="@{/addingProduct}" method="post" enctype="multipart/form-data">

            Product Name :
            <input type="text" name="pname" placeholder="Enter Product Name..." required /> 
            <br />

            Product Price :
            <input type="text" name="pprice" placeholder="Enter Product Price..." required />
            <br />

            Product Description :
            <textarea name="pdescription" cols="20" rows="2" placeholder="Enter Product Description.." required></textarea>
            <br />
            Product Image :
            <input type="file" name="imageFile" accept="image/*" required />
            <br />

            <button type="submit">Add Product</button>

        </form>

    </div>

</body>

</html>
