<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Admin Login - FoodCart</title>

	<link rel="stylesheet" th:href="@{/css/Navigation.css}">
	<link rel="stylesheet" th:href="@{/css/Login.css}">
	<link rel="stylesheet" th:href="@{/css/Footer.css}">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="LoginContainer">

	<div class="admin">
		<div class="content">

			<strong style="font-size: 16px;">BUSINESS</strong>
			<h2>For <span style="color:green;">Admins</span></h2>

			<form th:action="@{/adminLogin}" method="post">

    <label>Email :</label>
    <input type="email" name="email" placeholder="Enter admin email..." required>

    <label>Password :</label>
    <input type="password" name="password" placeholder="Enter password" required>

    <small style="color: red;" th:text="${error}"></small>

    <button type="submit" class="loginButton">Log in</button>

</form>

		</div>
	</div>

</div>

<footer th:replace="~{Footer :: footer}"></footer>
</body>
</html>
