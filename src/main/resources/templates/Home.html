<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>FoodCart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" th:href="@{/css/Home.css}" />
    <link rel="stylesheet" th:href="@{/css/Footer.css}">
</head>

<body>
<nav th:replace="~{Navigation::navbar()}"></nav>

<!-- HERO SLIDER SECTION -->
<div class="hero-slider">

    <!-- Slide 1 -->
    <div class="slide" style="background-image: url('/Images/home.jpg');">
        <div class="hero-text">
            <h1>Delicious Choices</h1>
            <h3>Premium Quality Food Delivered Fresh</h3>
        </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide" style="background-image: url('/Images/home1.jpg');">
        <div class="hero-text">
            <h1>Fresh & Healthy</h1>
            <h3>Explore a wide range of organic dishes</h3>
        </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide" style="background-image: url('/Images/home2.jpg');">
        <div class="hero-text">
            <h1>Made With Love</h1>
            <h3>Your craving, our responsibility!</h3>
        </div>
    </div>

</div>
    <div class="product-title">Our Products</div>

    <div class="product-box">
        <div class="product-card" th:each="p : ${products}">
            <img th:src="@{'/Images/' + ${p.image}}" alt="Product">

            <h4 th:text="${p.pname}"></h4>
            <p>â‚¹ <span th:text="${p.pprice}"></span></p>

            <a th:href="@{'/product/' + ${p.pid}}" class="view-btn">VIEW</a>
        </div>
    </div>

	<script>
let index = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("slide");

    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
    }

    index++;
    if (index > slides.length) index = 1;

    slides[index - 1].classList.add("active-slide");

    setTimeout(showSlides, 4000);
}
</script>
<footer th:replace="~{Footer :: footer}"></footer>
</body>
</html>
